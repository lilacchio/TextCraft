<!DOCTYPE html>
<html>
<head>
    <title>TextCraft Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="group-body">

      
        <h1 class="group-header">TextCraft</h1>
        <div class="input-group">
            <label for="email" class="label">Email Address</label>
            <input id="email" class="input" type="email">
        </div>
        <div class="input-group">
            <label for="apiKey" class="label">OpenAI API Key</label>
            <input id="apiKey" class="input" type="text">
        </div>
        <div class="input-group">
            <label class="label">Max Tokens</label>
            <input autocomplete="off" name="maxTokens" id="maxTokens" class="input" type="number">
        </div>
        <div class="input-group">
            <label class="label">Custom Prompt</label>
            <textarea id="prompt" class="input" autocomplete="off" name="prompt" rows="10"></textarea>
        </div>
        <div>

            <button id="save-button" class="group-btn"><span>Save</span></button>
        </div>
        <script src="popup.js"></script>
      
    </div>
</body>
</html>
